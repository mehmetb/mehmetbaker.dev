# Enter your zone id and account id, then rename this file to wrangler.toml.
# Consider removing wrangler.toml from the .gitignore file
compatibility_date = "2022-03-13"

type = "javascript"
name = "my-app"
account_id = ""
workers_dev = true
zone_id = ""

[site]
entry-point = "./"
bucket = "./dist/static"

[build]
command = "npm run build:nocleanup"

[build.upload]
format = "modules"
main = "index.mjs"
